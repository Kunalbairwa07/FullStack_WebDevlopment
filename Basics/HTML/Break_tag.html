<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break tags in HTML </title>
</head>

<body>
    <!--This Is how we can Comment out in HTML -->
    <!----><!--This is the syntax.or we can do it by ( ctrl + / )-->
    <p> Twinkle Twinkle little star, How I wondered what you are</p>
    <p> Twinkle Twinkle <br> little star, <br> How I wondered <br> what you are</p>
</body>
