<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>

<body>
    <h1>List Tags :</h1>
    <h2>Unorderd list :- </h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Jam</li>
    </ul>
    <h2>Orderd list :- </h2>
    <ol type = "A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Jam</li>
    </ol>
</body>

</html>
