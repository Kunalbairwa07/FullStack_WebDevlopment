<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML </title>
</head>

<body>
    <form action="/action">
        <div>
            <label>
                <b>Username</b>
                <input type="text" placeholder="Write here"> <!--This is the basic way of labeling-->
            </label>
        </div>

        <div>
            <label for="password">password: </label>
            <input type="password" id="password" placeholder="Enter your password">
            <!--This is a classical way of label-->
        </div>

        <div>
            <label for="time"><u>Time:</u></label>
            <input type="time" id="time">
        </div>
    </form>
</body>

</html>
