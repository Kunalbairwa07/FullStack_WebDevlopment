<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan colspan in html </title>
</head>

<body>
    <table border="black">
        <caption>Food menu</caption>
        <tr>
            <th rowspan="2">Item</th> <!--This is use for row span-->
            <th colspan="2">Price</th> <!--This is use for column span-->
        </tr>

        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>

        <tr>
            <td>Frooti</td>
            <td>10rs</td>
            <td>0.14</td>
        </tr>

        <tr>
            <td>Samosa</td>
            <td>15rs</td>
            <td>0.17</td>
        </tr>

        <tr>
            <td>Chips</td>
            <td>20rs</td>
            <td>0.20</td>
        </tr>
    </table>
</body>

</html>
