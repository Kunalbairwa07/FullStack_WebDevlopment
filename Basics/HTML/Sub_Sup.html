<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript vs Superscript Tag in html. </title>
</head>
<body>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</p> <!--This is a superscript Tag-->
    <p>Formula of water is = H<sub>2</sub>O</p> <!--This is a subscript Tag-->
</body>
</html>
