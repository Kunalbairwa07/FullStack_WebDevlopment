<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML </title>
</head>

<body>
    <table>
        <caption>FOOD MENU</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Frooti</td>
            <td>15Rs.</td>
        </tr>

        <tr>
            <td>Samosa</td>
            <td>25Rs.</td>
        </tr>

        <tr>
            <td>Coke</td>
            <td>30Rs.</td>
        </tr>
    </table>
</body>

</html>
